<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aumed.css') }}?v=1.0">

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/aumed.js') }}"></script>
    <title>AU Medical Admin</title>
    <base href="/">
  </head>

  <body>

        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue">
                    <a href="/" class="brand-logo">AU Medical Admin</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/#timelog">Timelog</a></li>
                        <li><a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="settings_dropdown">Allen Kinzalow<i class="material-icons right">arrow_drop_down</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content_area">
            <div class="row content-area">
                <div class="col s8">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                <span class="card-sub-title">Patients</span>
                            </span>
                            <div class="row search">
                                <div class="search-input input-field col s12">
                                    <input type="text" id="patients_search" class=" validate">
                                    <label for="patients_search" class="active">Search Patients</label>
                                </div>
                            </div>
                            <div class="content-container">
                                <div class="collection">
                                    <a href="#!" class="collection-item blue-text">Patient 1</a>
                                    <a href="#!" class="collection-item blue-text">Patient 2</a>
                                    <a href="#!" class="collection-item blue-text">Patient 3</a>
                                    <a href="#!" class="collection-item blue-text">Patient 4</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn blue">Add Patient</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row content-area">
                <div class="col s8">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">
                                <span class="card-sub-title">Edit Perscriptions</span>
                            </span>
                            <div class="content-container">
                                <div class="info-section-title">Personal</div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <select id="perscription_med">
                                            <option value="" disabled selected>Choose the perscription medicine</option>
                                            <option value="1">Option 1</option>
                                            <option value="2">Option 2</option>
                                            <option value="3">Option 3</option>
                                        </select>
                                        <label>Medicine</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="perscription_amount" type="text" class="validate">
                                        <label for="perscription_amount">Amount</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn blue">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
